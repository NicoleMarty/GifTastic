<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>GifTastic</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Giftastic!</h1>
        <div class="row">
            <div class="col-md-8">
                <button data-hipsterThings="beards">beards</button>
                <button data-hipsterThings="thrifting">thrifting</button>
                <button data-hipsterThings="pabst-blue-ribbon">pabst blue ribbon</button>
                <button data-hipsterThings="indie-rock">indie rock</button>
                <button data-hipsterThings="unicycle">unicycle</button>
                <button data-hipsterThings="gentrification">gentrification</button>
                <div id="gifs-appear-here"></div>
            </div>


            <div class="col-sm-4">
                <form id="hipster-form">
                    <label for="hipster-input">Add a Hipster Thing, Yo!</label>
                    <input type="text" id="hipster-input"><br>

                    <!-- Button triggers new hipster thing to be added -->
                    <input id="add-hipsterThing" type="submit" value="Add it!">
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
